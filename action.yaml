name: "Codeowner Approval Checker"
description: "Ensure all code owners (including GitHub teams) approve a PR before merging."
inputs:
  pr-number:
    description: "Pull request number"
    required: true
  repo-name:
    description: "Repository name"
    required: true
  github-token:
    description: "GitHub token"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    GITHUB_TOKEN: ${{ inputs.github-token }}
  args:
    - --pr-number
    - ${{ inputs.pr-number }}
    - --repo-name
    - ${{ inputs.repo-name }}
